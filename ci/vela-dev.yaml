name: host-port-checker-dev
services:
  host-port-checker-dev:
    type: snstateless
    image: eu.gcr.io/halfpipe-io/ee-host-port-checker:${BUILD_VERSION}
    ports:
      - name: web
        containerPort: 3000
        servicePort: 3000
        protocol: http
    snprobe:
      livenessProbe:
        httpGet:
          path: /
          port: 3000
    sningress:
      routes:
        - route: host-port-checker.apps.private.k8s-dev.springernature.io
          servicePort: 3000
